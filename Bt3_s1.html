
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text = "";
        var i = 1;
        while(i<=100){
            text +="số" + " "+i+"<br>";
            if (i == 99) {
                alert('hoàn thành')
                break;

            }
            i++;
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
