<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="Tinh_giai_thua()">Bài 2</button>
    <button type="button" onclick="in_tam_giac()">Bài 3</button>
    <button type="button" onclick="in_hinh_vuong()">Bài 4</button>
    <script>
      function Tinh_giai_thua() {
        let so = Number(prompt("Nhập một số để tính giai thừa: "));
        let giai_thua = 1;
        if (so == 0 || so == 1) {
          giai_thua = 1;
        } else if (so < 0) {
          alert("Error!");
        } else {
          for (let i = 1; i <= so; i++) {
            giai_thua = giai_thua * i;
          }
        }
        document.write(
          "Giai thừa của" + " " + so + " " + "=" + " " + giai_thua
        );
      }

      function in_tam_giac() {
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j <= i; j++) {
            let sao = "*";
            document.write(sao);
          }
          document.write("<br>");
        }
        document.write("<br><br>");
        for (let i = 5; i > 0; i--) {
          for (let j = 0; j < i; j++) {
            let sao = "*";
            document.write(sao);
          }
          document.write("<br>");
        }
        document.write("<br><br>");
        document.write("<div style='width: 50px' align='right'>");
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j <= i; j++) {
            let sao = "*";

            document.write(sao);
            //
          }
          document.write("<br>");
        }
        document.write("<br><br>");
        for (let i = 5; i > 0; i--) {
          for (let j = 0; j < i; j++) {
            let sao = "*";
            document.write(sao);
          }
          document.write("<br>");
        }
      }

      function in_hinh_vuong() {
        let a = " ";
        for (let i = 0; i <= 10; i++) {
          for (let j = 0; j <= 30; j++) {
            if (i == 0 || i == 10) {
              document.write("<a style='color: red'>*<a>");
            } else if (j == 0 || j == 30) {
              document.write("<a style='color: orange'>*<a>");
            } else {
              document.write("<a style='color: white'>*<a>");
            }
          }
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
