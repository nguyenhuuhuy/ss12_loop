<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let x1 = 0;
        let x2 = 1;
        let y ="";
        let tong=0;
        for (let i = 1; i <= 20; i++) {
            document.write(x1 +"<br>")
            y = x1 + x2;
            x1 = x2;
            x2 = y;
            tong +=x1;
        }
        document.write('Tong:'+tong)
    </script>
  </body>
</html>
