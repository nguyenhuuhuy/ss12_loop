<body>
    <script>
        let c = parseInt(prompt("Nhiệt độ hiện tại:"));
        if (c>100){
            alert('giảm nhiệt độ')
        } else if(c<20){
            alert('tăng nhiệt độ')
        } else{
            alert('không cần điều chỉnh')
        }
    </script>
</body>
